<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock - Paper - Scissors</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header>
		<h1>Janken Game - rock, paper, scissors</h1>
	</header>
	<form>
		<h2>What is your name?</h2>
		<label>My name is </label><input type="text"><button class="name-btn">submit</button>
	</form>
	<div class="select-container">
		<h3 class="introduction"></h3>
		<img data-option="rock" class="" src="img/paper.jpg" alt="" title="">
		<img data-option="paper" class="" src="img/paper.jpg" alt="" title="">
		<img data-option="scissors" class="" src="img/paper.jpg" alt="" title="">
	</div>
	<button class="play-btn">Let's play!</button>
	<div class="results-container">
		<h3>Game result</h3>
		<p>Your choice <span data-summary="your-choice"></span></p>
		<p>Computer choice <span data-summary="cp-choice"></span></p>
		<p>The winner is <span data-summary="who-win"></span></p>
	</div>
	<div class="scores-container">
		<h3>Game scores</h3>
		<p class="games">Number of games: <span>0</span></p>
		<p class="wins">Wins: <span>0</span></p>
		<p class="loses">Loses: <span>0</span></p>
		<p class="draws">Draws: <span>0</span></p>
		<p class="prize">Prize: <span>0</span> ¥</p>
		<p class="lives">Lives: <span>3</span> ❤</p>
	</div>
	<footer></footer>
	<script src="./js/main.js"></script>
</body>

</html>
